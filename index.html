<div>
    <table id="root" cellspacing="0" cellpadding="0"></table>
</div>

<style>
    #root {
        border-collapse: collapse;
        margin: 0 auto;
    }

    .cell {
        border: 1px solid black;
        padding: 30px;
        font-size: 30px;
        text-align: center;
    }
</style>

<script>
    let root = document.getElementById('root'),
        rows = 5, cols = 5,
        dimension = (rows * cols);
    new Array(rows).fill().reduce((c, n) => {
            let row = document.createElement('tr');
            c.splice(0, cols).map((e) => {
                let cell = document.createElement('td');
                cell.className = 'cell';
                cell.innerHTML = e;
                row.appendChild(cell);
            });
            root.appendChild(row);
            return c;
        },
        Array.from(Array(dimension + 1).keys()).splice(1)
            .sort(() => 0.5 - Math.random())
    )
</script>
